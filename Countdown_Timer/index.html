<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <title>Countdown Timer</title>
</head>
<body>
    <!-- Header -->
    <section class="bg-info text-center p-3 text-dark">
        <div>
            <h1>Countdown Timer</h1>
        </div>
    </section>

    <!-- Main -->
    <section class="bg-light h-75">
        <div class="d-md-flex text-center justify-content-center align-items-center">
            <div class="d-md-flex text-center justify-content-center align-items-center">
                <span id="hr" class="py-5 me-1 lead">00</span>
                <span class="py-5 mx-1 lead">:</span>
                <span id="min" class="py-5 mx-1 lead">10</span>
                <span class="py-5 mx-1 lead">:</span>
                <span id="sec" class="py-5 ms-1 lead">02</span>
            </div>
            <div>
                <button id="start" class="btn btn-secondary btn-circle mx-2">Start</button>
                <button id="reset" class="btn btn-secondary btn-circle mx-2">Reset</button>
            </div>
        </div>

        <div class="d-flex my-1">
            <span class="ms-5 me-1">Timer</span>
            <span>1</span>
            <span>&#40;</span>
            <span id="hrEdit" class="input">00</span>
            <span>:</span>
            <span id="minEdit" class="input">00</span>
            <span>:</span>
            <span id="secEdit" class="input">10</span>
            <span>&#41;</span>
            <a id="edit" href="#" class="text-decoration-none"><i class="bi bi-pen mx-1"></i>Edit</a>
        </div>
        <audio src="./Audio/alarm.mp3" controls id="alarm" class="d-none"></audio>
    </section>

    <!-- Footer -->
    <section class="bg-dark text-center text-white p-3">
        <p>Copyright &copy; 2023</p>
    </section>
</body>
</html>
